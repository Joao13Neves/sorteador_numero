<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="./style.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Mukta:wght@200;300;400;500;600;700;800&family=News+Cycle:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Sorteador de Números</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__titulo">
                <p class="paragrafo__titulo">Sorteador de</p>
                <h1 class="titulo">Números</h1>
            </div>
            <div class="container__form">
                <form action="/" id="form" method="/">
                    <div class="container__numero">
                        <label for="numero">Sortear</label>
                        <input class="label-sortear" type="number" id="quantidade" name="quantidade" min="1">
                    </div>
                    <div class="container__numero">
                        <label for="numero">numero(s) entre</label>
                        <input type="number" id="de" name="de" min="1">
                    </div>
                    <div class="container__numero">
                        <label for="numero">e</label>
                        <input class="label-e" type="number" id="ate" name="ate" min="1">
                    </div>
                </form>
                <div class="container__resultado oculto" id="resultado">
                    <p>Os números sorteados foram:</p>
                    <div class="container__resultado-texto">
                        <label class="resultado_numero" id="numeros"></label>
                    </div>
                </div>
            </div>
            
            <div class="container__botoes">
                <button onclick="sortear()" id="btn-sortear mensagem-erro" class="container__botao">Sortear</button>
                <button onclick="reiniciar()" id="btn-reiniciar"
                    class="container__botao-desabilitado">Reiniciar</button>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    <script src="/scripts.js" defer></script>
</body>



</html>
