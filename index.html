<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Mukta:wght@200;300;400;500;600;700;800&family=News+Cycle:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Sorteador de Números</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__titulo">
                <p class="paragrafo__titulo">Sorteador de</p>
                <h1 class="titulo">Números</h1>
            </div>
            <div class="container__form">
                <form action="" id="form">
                    <div class="container__numero">
                        <label for="numero">Sortear</label>
                        <input class="label-sortear" type="number" id="quantidade" min="1">
                    </div>
                    <div class="container__numero">
                        <label for="numero">numero entre</label>
                        <input type="number" id="de" min="1">
                    </div>
                    <div class="container__numero">
                        <label for="numero">e</label>
                        <input class="label-e" type="number" id="ate" min="1">
                    </div>
                </form>
                <div class="container__resultado" id="resultado">
                    <div class="container__resultado-texto">
                        <label class="resultado_numero" id="numeros"></label>
                    </div>
                </div>
            </div>
            <div class="container__toggle">
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <p>Não permitir números repetidos</p>
            </div>
            <div class="container__botoes">
                <button onclick="sortear()" id="btn-sortear" class="container__botao">Sortear</button>
                <button onclick="reiniciar()" id="btn-reiniciar"
                    class="container__botao-desabilitado">Reiniciar</button>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    <script src="/scripts.js" defer></script>
</body>



</html>
